name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers the workflow on version tags

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository (+ download lfs dependencies)
      uses: actions/checkout@v4
      with:
          lfs: true
    - name: Checkout LFS objects
      run: git lfs checkout

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install zip
      run: sudo apt-get install -y zip

    - name: Create zip file
      run: |
        zip -r ./asset_119_pmsf_adc_cutout_sensordata.zip ./asset_119_pmsf_adc_cutout_sensordata/*
        zip -r ./asset_119_pmsf_adc_cutout_sensorview.zip ./asset_119_pmsf_adc_cutout_sensorview/*
 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (1)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./asset_119_pmsf_adc_cutout_sensordata.zip
        asset_name: asset_119_pmsf_adc_cutout_sensordata.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (2)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./asset_119_pmsf_adc_cutout_sensorview.zip
        asset_name: asset_119_pmsf_adc_cutout_sensorview.zip
        asset_content_type: application/zip
